<!--Declara una funcion flecha que acepte como argumento un array de numeros y devuelva la suma de todos ellos-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let numeros = new Array("1", "9", "6", "14", "3");
        function flecha(array) {
            let result  = ""
            for (const x of array.values()) {
                result = eval(result+"+"+x);
            }
            return result
        }
        document.write(flecha(numeros));
    </script>
