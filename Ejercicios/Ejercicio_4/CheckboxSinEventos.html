        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container py-5 d-flex justify-content-center">
            <form id="formulario" class="border border-dark rounded bg-light w-50 p-3" action="/action_page.php">
                <input type="checkbox" id="check1" name="check1" value="check1" class="opcion">
                <label for="check1">Check 1</label><br>
                <input type="checkbox" id="check2" name="check2" value="check2" class="opcion">
                <label for="check2">Check 2</label><br>
                <input type="checkbox" id="check3" name="check3" value="check3" class="opcion">
                <label for="check3">Check 3</label><br><br>
                <input type="submit" value="Validar">
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        const opciones = document.querySelectorAll('.opcion');

        opciones.forEach(checkbox => {
            checkbox.onclick = function() {
                if (this.checked) {
                    opciones.forEach(option => {
                        if (option !== this) {
                            option.checked = false;
                        }
                    });
                }
            };
        });
    </script>
</body>

</html>
