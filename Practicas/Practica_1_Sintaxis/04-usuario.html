<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-usuario</title>
</head>

<body>
    <script>
        // Pedidos el email al usuario
        const email = prompt("Introduzca su email: ").trim();
        // Encontramos la posicion de la @
        const posicionArroba = email.indexOf('@');
        // Separamos la cadena desde el principio hasta la @
        const nombreUsuario = email.slice(0, posicionArroba);
        // Mostramos el nombre al usuario
        alert("Bienvenido: " + nombreUsuario);
    </script>
</body>

</html>
