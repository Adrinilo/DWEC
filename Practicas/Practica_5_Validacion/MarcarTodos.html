<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Todos</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Seleccionar varios checkbox y marcarlos</h4>
                <p class="card-text">Tenemos que hacer en JS una funci√≥n que invoquemos para marcar todas las opciones y
                    otra que invoquemos para desmarcar todas las opciones</p><br>
                <div class="publi">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="checkmaster" id="checkmaster" value="checkmaster">
                            Marcar/Desmarcar todos
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta1" id="acepta1" value="acepta1">
                            Acepta las condiciones 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta2" id="acepta2" value="acepta2">
                            Acepta las condiciones 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta3" id="acepta3" value="acepta3">
                            Acepta las condiciones 3
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta4" id="acepta4" value="acepta4">
                            Acepta las condiciones 4
                        </label>
                    </div>
                </div>


                <button type="button" class="btn btn-primary" id="marcarTodas">Marcar Todas</button>
                <button type="button" class="btn btn-danger" id="desmarcarTodas">Desmarcar Todas</button>
            </div>
        </div>

    </div>
    <script>
        window.addEventListener("load", e => {
            const master = document.querySelector("#checkmaster");
            const checkboxes = document.querySelectorAll(".form-check-input");
            const marcarTodasBtn = document.querySelector("#marcarTodas");
            const desmarcarTodasBtn = document.querySelector("#desmarcarTodas");

            master.addEventListener("change", function() {
                const isChecked = this.checked;
                checkboxes.forEach(checkbox => {
                    if (isChecked) {
                        checkbox.setAttribute("checked", 1);
                    } else {
                        checkbox.removeAttribute("checked");
                    }
                });
            });

            marcarTodasBtn.addEventListener("click", function() {
                checkboxes.forEach(checkbox => {
                    checkbox.setAttribute("checked", 1);
                });
            });

            desmarcarTodasBtn.addEventListener("click", function() {
                checkboxes.forEach(checkbox => {
                    checkbox.removeAttribute("checked");
                });
            });
        });
    </script>
</body>

</html>
